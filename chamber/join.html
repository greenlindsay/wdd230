    <main>
        <form action="thankyou.html" method="get">
            
            <label for="fname">First Name: <input type="text" name="fname" id="fname" required></label><br>
            <label for="lname">Last Name: <input type="text" name="lname" id="lname" required></label><br>
            <label for="title">Title or Position: <input type="text" name="title" id="title" pattern="[A-Za-z].{7,}"></label><br>
            <label for="email">Email <input type="email" name="email" id="" placeholder="example@byui.edu"></label><br>
            <label for="number">Phone Number: <input type="tel" name="phone" id="phone" required></label><br>
            <label for="org">Business or Organization Name: <input type="text" name="org" id="org" required></label><br>
                <label for="NP">NP Membership</label>
                <label for="bronze">Bronze Membership</label>
                <label for="silver">Silver Membership</label>
                <label for="gold">Gold Membership</label><br>
            
            <label for="timestamp"><span id="stamp"><input type="hidden" name="stamp" id="stamp"></span></label><br>
            <button><input type="submit" value="Join Us" class="submitBtn"></button>
        </form>
